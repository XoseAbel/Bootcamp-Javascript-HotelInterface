<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="/bootstrap.6758b3b8.css">
    <link rel="stylesheet" href="/style.a0978840.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="/bootstrap.6758b3b8.js"></script><script src="/style.a0978840.js"></script></head>
  <body>
    <div class="container">
      <div class="row mainMenssages flex-column py-3">
        <h2 class="text-center font-weight-bold mt-4">Welcome to our Hotel</h2>
        <h6 class="text-center mt-3">How can help you?</h6>
      </div>
      <div class="row flex-column py-3" id="areaButtons">
        <h6 class="text-center font-weight-bold my-3">
          Please, select one option
        </h6>
        <div class="col d-flex justify-content-around my-3">
          <button type="button" class="btn btn-lg btn-success tx-white" id="checkIn">
            CheckIn
          </button>
          <button type="button" class="btn btn-lg btn-success tx-white" id="checkOut">
            CheckOut
          </button>
        </div>
        <div class="col d-flex justify-content-around my-3">
          <button type="button" class="btn btn-lg btn-success tx-white" id="changeRoom">
            Change Room
          </button>
          <button type="button" class="btn btn-lg btn-success tx-white" id="invoice">
            Invoice
          </button>
        </div>
        <div class="col d-flex justify-content-around my-3">
          <button type="button" class="btn btn-lg btn-success tx-white" id="listGuests">
            List guests
          </button>
          <button type="button" class="btn btn-lg btn-success tx-white" id="listRooms">
            List Rooms
          </button>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <button type="button" class="btn btn-lg btn-danger tx-white d-none" id="goBack">
          goBack
        </button>
      </div>
      <div class="row flex-column py-3 d-none" id="checkInArea">
        <form class="px-4" id="formCheckIn">
          <div class="form-row addPerson">
            <div class="form-group col-md-4">
              <label for="name" class="bg-white rounded px-2">Name</label>
              <input type="text" class="form-control namePerson">
            </div>
            <div class="form-group col-md-4">
              <label for="idCard" class="bg-white rounded px-2">idCard</label>
              <input type="text" class="form-control idCardPerson">
            </div>
            <div class="form-group col-md-4">
              <label for="age" class="bg-white rounded px-2">Age</label>
              <input type="number" class="form-control agePerson" min="0" max="99">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="phone" class="bg-white rounded px-2">Phone</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group col-md-4">
              <label for="checkInDate" class="bg-white rounded px-2">Check In Date</label>
              <input type="date" class="form-control" id="checkInDate">
            </div>
            <div class="form-group col-md-4">
              <label for="checkOutDate" class="bg-white rounded px-2">Check Out Date</label>
              <input type="date" class="form-control" id="checkOutDate">
            </div>
          </div>
          <button type="submit" class="btn btn-success">Check In</button>
          <button type="button" class="btn btn-success" id="addMemberButton">
            Add Member
          </button>
        </form>
      </div>
      <div class="row flex-column py-3 d-none" id="checkOutArea">
        checkOutArea
      </div>
      <div class="row flex-column py-3 d-none" id="listGuestsArea">
        listGuestArea
      </div>
      <div class="row mx-5 flex-column py-3 d-none" id="listRoomsArea">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">idRoom</th>
              <th scope="col">Capacity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="listRoomsTable"></tbody>
        </table>
      </div>
      <div class="row flex-column py-3 d-none" id="changeRoomArea">
        changeRoomArea
      </div>
      <div class="row flex-column py-3 d-none" id="invoiceArea">
        invoiceArea
      </div>
    </div>
    <script src="/app.af35efec.js"></script>
  </body>
</html>
